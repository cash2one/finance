<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Finance</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ STATIC_URL }}css/finance.css" type="text/css" media="screen" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    {% block header_js %}{% endblock header_js %}
</head>
  <body>
    {% if page != "login" %}
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
	  <div class="container">
	    <a class="brand" href="/">Finance</a>
	  </div>
        </div>
      </div>
    {% endif %}
    <div class="container">
      <section id="main">
	{% block content %}{% endblock content %}
      </section>
    </div>
    {% block page_js %}{% endblock page_js %}
  </body>
</html>
