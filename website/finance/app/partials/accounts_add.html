<div class="row">
  <div class="span12">
    <div class="page-header">
      <h1>{{ action }} Account</h1>
    </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="span4">
    <div class="alert alert-error" ng-show="response">
      <a class="close" data-dismiss="alert" href="#">&times;</a>
      <span ng-model="response">{{ response }}</span>
    </div>
    <form name="accountAddForm" novalidate accept-charset="utf-8">
      <input type="text" ng-model="account.name" focus class="span3" required placeholder="Name">
      <select ng-model="account.account_type_id" required ng-options="type.account_type_id as type.name for (key, type) in account_types | filter:query">
        <option value="">- select -</option>
      </select>
      <textarea ng-model="account.description" class="span4" rows="5" placeholder="Description about the account"></textarea>
      <a href="#/accounts"><button class="btn">Cancel</button></a>
      <button ng-click="save()" ng-disabled="accountAddForm.$invalid" class="btn btn-primary">Save Account</button>
    </form>
  </div>
</div>
