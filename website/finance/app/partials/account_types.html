<div class="row">
  <div class="span12">
    <div class="page-header">
      <h1>Account Types</h1>
    </div>
  </div>
  <div class="offset8 span4">
    <button class="btn btn-small pull-right" ng-click="openAccountTypeAddModal()">Add New Account Type</button>

    <div modal="accountTypeAdd" class="modal hide fade">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closeAccountTypeAddModal()"><i class="icon-remove"></i></button>
        <h3 id="accountTypeAddLabel">Add Account Type</h3>
      </div>
      <div class="modal-body">
        <label>Name</label>
        <input type="text" ng-model="account_type.name" class="span4" required placeholder="Name">
      </div>
      <div class="modal-footer">
        <button class="btn" ng-click="closeAccountTypeAddModal()">Close</button>
        <button class="btn btn-primary" ng-click="add()">Save Account Type</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="span12">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="account_type in account_types | filter:query">
          <td>{{ $index + 1 }}</td>
          <td>{{ account_type.name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
